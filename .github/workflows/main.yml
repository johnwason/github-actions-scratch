name: CI

on:
  push:
  pull_request:
  release:
    types:
      - created
  workflow_dispatch:
    
jobs:
  windows_test:
    runs-on: ${{ matrix.windows-versions }}
    strategy:
      fail-fast: false
      matrix:
        windows-versions:
          - windows-2019
          - windows-2022
    steps:
    - uses: actions/checkout@v3
    - name: choco miniconda
      run: |
        choco install miniconda3 -r
    - name: activate miniconda and install robostack
      shell: cmd
      run: |
        call C:\tools\miniconda3\Scripts\activate.bat
        call conda install mamba -c conda-forge
        call mamba create -n ros_env
        call mamba activate ros_env
        call conda config --env --add channels conda-forge
        call conda config --env --add channels robostack-staging
        call conda config --env --remove channels defaults
        call mamba install ros-humble-ros-base

    