name: CI

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    runs-on: ${{ matrix.config.os }}
    name: test-vcpkg-action
    strategy:
      fail-fast: false
      matrix:
        config:
        - os: ubuntu-20.04
          vcpkg_triplet: x64-linux-release
        - os: macos-11
          vcpkg_triplet: x64-osx-release
        - os: windows-2019
          vcpkg_triplet: x64-windows-release
    steps:
      - uses: actions/checkout@v3
      - name: vcpkg build
        id: vcpkg
        uses: johnwason/vcpkg-action@dry_run_tee
        with:
          pkgs: boost-date-time boost-system baaaaddd
          triplet: ${{ matrix.config.vcpkg_triplet }}
          cache-key: ${{ matrix.config.os }}
          revision: master
          token: ${{ github.token }}
      - name: tree
        if: runner.os == 'Windows'
        shell: cmd
        run: tree
      - name: cmake configure
        run: >
          cmake ${{ steps.vcpkg.outputs.vcpkg-cmake-config }} -S ${{ github.workspace }}/.github/cmake_test -B cmake_build 

  test-latest-vcpkg-release:
    runs-on: ${{ matrix.config.os }}
    name: test-vcpkg-action-latest-vcpkg-release
    strategy:
      fail-fast: false
      matrix:
        config:
        - os: ubuntu-20.04
          vcpkg_triplet: x64-linux-release
        - os: macos-11
          vcpkg_triplet: x64-osx-release
        - os: windows-2019
          vcpkg_triplet: x64-windows-release
    steps:
      - uses: actions/checkout@v3
      - name: vcpkg build
        id: vcpkg
        uses: johnwason/vcpkg-action@dry_run_tee
        with:
          pkgs: boost-date-time boost-system baaaadddd
          triplet: ${{ matrix.config.vcpkg_triplet }}
          cache-key: ${{ matrix.config.os }}
          token: ${{ github.token }}
      - name: tree
        if: runner.os == 'Windows'
        shell: cmd
        run: tree
      - name: cmake configure
        run: >
          cmake ${{ steps.vcpkg.outputs.vcpkg-cmake-config }} -S ${{ github.workspace }}/.github/cmake_test -B cmake_build 

  test-manifest:
    runs-on: ${{ matrix.config.os }}
    name: test-manifest
    strategy:
      fail-fast: false
      matrix:
        config:
        - os: ubuntu-20.04
          vcpkg_triplet: x64-linux-release
        - os: macos-11
          vcpkg_triplet: x64-osx-release
        - os: windows-2019
          vcpkg_triplet: x64-windows-release
    steps:
      - uses: actions/checkout@v3
      - name: vcpkg build
        id: vcpkg
        uses: johnwason/vcpkg-action@dry_run_tee
        with:
          triplet: ${{ matrix.config.vcpkg_triplet }}
          cache-key: ${{ matrix.config.os }}
          token: ${{ github.token }}
          manifest-dir: ${{ github.workspace }}/.github/manifest
      - name: cmake configure
        run: >
          cmake ${{ steps.vcpkg.outputs.vcpkg-cmake-config }} -S ${{ github.workspace }}/.github/cmake_test -B cmake_build 